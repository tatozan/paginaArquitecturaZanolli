<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Arquitectura</title>
</head>

<body class="gridDady">
    <header class="encabezado">
        <a href="index.html"><img src="../imagenes/logo.png" alt="logo"></a>

        <nav class="menuNavegacion">
            <ul>
                <li><a href="../#inicio">Inicio</a></li>
                <li><a href="../#estudio">Estudio</a></li>
                <li><a href="proyectos.html">Proyectos</a></li>
                <li><a href="tu-proyecto.html">Tu Proyecto</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <!-- HOME -->
        <section id="proyectos">
            <h1 class="tituloPrincipal">PROYECTOS</h1>
        </section>

        <section class="gridProyectos">
            <div class="proyecto1">
                <h2>Proyecto 1</h2>
                <div class="galeria1">
                    <img class="imagenGaleria" src="../imagenes/1.jpg" alt="proyecto 1">
                    <img class="imagenGaleria" src="../imagenes/1/1.jpg" alt="proyecto 1">
                    <img class="imagenGaleria" src="../imagenes/1/2.jpg" alt="proyecto 1">
                </div>
            </div>

            <div class="proyecto2">
                <h2>Proyecto 2</h2>
                <div class="galeria1">
                    <img class="imagenGaleria" src="../imagenes/2.jpg" alt="proyecto 2">
                    <img class="imagenGaleria" src="../imagenes/2/2.jpg" alt="proyecto 2">
                    <img class="imagenGaleria" src="../imagenes/2/3.jpg" alt="proyecto 2">
                </div>
            </div>

            <div class="proyecto3">
                <h2>Proyecto 3</h2>
                <div class="galeria1">
                    <img class="imagenGaleria" src="../imagenes/3.jpg" alt="proyecto 3">
                </div>
            </div>

            <div class="proyecto4">
                <h2>Proyecto 4</h2>
                <div class="galeria4">
                    <img class="imagenGaleria" src="../imagenes/4.jpg" alt="proyecto 4">
                </div>
            </div>
        </section>

    </main>

    <footer class="footerProyectos">
        <div class="redesSociales">
            <a href="https://www.facebook.com" target="_blank"><img class=" redesIcon" src="../imagenes/logo_face.png" alt="logo"></a>
            <a href="https://www.instagram.com" target="_blank"><img class="redesIcon" src="../imagenes/logo_instagram.png" alt="logo"></a>
        </div>

        <p> Sitio web creado por Esteban Zanolli </p>
    </footer>
</body>
